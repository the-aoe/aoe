<body>

  <header>
    <h1>Lịch thi đấu AOE Daiwa</h1>
    <nav>
      <a href="results.html">Xem kết quả</a>
    </nav>

    
 <!-- Button để mở modal -->
 <button id="openModal">Nhập lịch thi đấu</button>

 <!-- Modal -->
 <div id="myModal" class="modal">
   <div class="modal-content">
     <span class="close">&times;</span>
     <form id="myForm">
       <div class="form-group">
         <label for="time">Thời gian:</label>
         <input type="text" id="time" name="time" required>
       </div>

       <div class="form-group">
         <label for="type">Thể loại:</label>
         <select id="type" name="type" required>
           <option value="Solo">Solo</option>
           <option value="2 vs 2">2 vs 2</option>
           <option value="3 vs 3">3 vs 3</option>
           <option value="4 vs 4">4 vs 4</option>
           <option value="Khác">Khác</option>
         </select>
         <input type="text" id="otherType" name="otherType" style="display: none;">
       </div>

       <div class="form-group">
         <label for="teamA">Team A:</label>
         <input type="text" id="teamA" name="teamA" required>
       </div>

       <div class="form-group">
         <label for="teamB">Team B:</label>
         <input type="text" id="teamB" name="teamB" required>
       </div>

       <button id="saveScheduleBtn" type="submit">Lưu</button>
     </form>
   </div>
 </div>

<!-- Button để mở modal Nhập tỷ số -->
<button id="openScoreModalBtn">Nhập tỷ số</button>

<!-- Modal Nhập tỷ số -->
<div id="scoreModal" class="modal">
  <div class="modal-content">
    <span id="closeScoreBtn" class="close">&times;</span>
    <!-- <h2>Nhập tỷ số</h2> -->
    <form id="scoreForm">
      <div>
        <label for="timeInput">Thời gian:</label>
        <input type="text" id="timeInput" placeholder="d/m/y h:m" required>
      </div>
      <div>
        <label for="typeInput">Thể loại:</label>
        <input type="text" id="typeInput" placeholder="Nhập thể loại" required>
      </div>
      <div>
        <label for="teamAInput">Team A:</label>
        <input type="text" id="teamAInput" placeholder="Nhập tên các VĐV Team A" required>
      </div>
      <div>
        <label for="teamBInput">Team B:</label>
        <input type="text" id="teamBInput" placeholder="Nhập tên các VĐV Team B" required>
      </div>
      <button id="saveScoreBtn" type="submit">Lưu</button>
    </form>
  </div>
</div>

  </header>

  <main>
    <section>

     

      <h2>Lịch thi đấu</h2>
      <table id="schedule-table">
        <thead>
          <tr>
            <th>Thời gian</th>
            <th>Thể loại</th>
            <th colspan="3">Trận đấu</th>
            <th>Trạng thái</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu lịch thi đấu sẽ được thêm vào đây bằng JavaScript -->
        </tbody>
      </table>
    </section>



    <section>



      <h2>Kết quả trận đấu gần nhất</h2>
      <table id="results-table">
        <thead>
          <tr>
            <th>Thời gian</th>
            <th>Thể loại</th>
            <th colspan="3">Trận đấu</th>
            <th>Kết quả</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu kết quả trận đấu sẽ được thêm vào đây bằng JavaScript -->
        </tbody>
      </table>
    </section>
  </main>
